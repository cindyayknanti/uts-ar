<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rumah</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for augmented reality -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Dinding Depan -->
        <a-box position="0 0 -5" width="4" height="2" depth="0.1" color="gray">
            <!-- Teks AR untuk Dinding Depan -->
            <a-text value="Ini adalah dinding depan rumah" color="black" align="center" position="0 -0.5 0"></a-text>
        </a-box>
        <!-- Teks Nama -->
        <a-text value="Cindy ayu kinanti" color="white" align="center" position="0 2.3 -3"></a-text>
        <!-- Teks NPM -->
        <a-text value="2113025008" color="white" align="center" position="0 2.1 -3"></a-text>
        <!-- Pintu -->
        <a-box position="0 -0.8 -4.95" width="1" height="1.5" depth="0.05" color="brown">
            <!-- Teks AR untuk Pintu -->
            <a-text value="Ini adalah pintu rumah" color="white" align="center" position="0 0.8 0"></a-text>
        </a-box>
        <!-- Jendela -->
        <a-plane position="-1.5 0 -4.95" rotation="0 0 0" width="1.5" height="1" color="blue">
            <!-- Teks AR untuk Jendela -->
            <a-text value="Ini adalah jendela rumah" color="white" align="center" position="0 0.5 0"></a-text>
        </a-plane>
        <!-- Atap -->
        <a-cone position="0 1.7 -5" radius-bottom="2" radius-top="0" height="2" color="red">
            <!-- Teks AR untuk Atap -->
            <a-text value="Ini adalah atap rumah" color="white" align="center" position="0 0.7 0"></a-text>
        </a-cone>
        <!-- Lantai -->
        <a-plane position="0 -1 -5" rotation="-90 0 0" width="10" height="10" color="green">
            <!-- Teks AR untuk Lantai -->
            <a-text value="Ini adalah lantai rumah" color="white" align="center" position="0 0.1 0"></a-text>
        </a-plane>
    </a-scene>
</body>
</html>
